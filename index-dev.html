<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>OpenLayers Label Plugin</title>
    <link rel="icon" type="image/x-icon" href="https://openlayers.org/assets/theme/img/favicon.ico" />

    <link rel="stylesheet" href="https://openlayers.org/en/v4.3.4/css/ol.css" type="text/css">
    <link rel="stylesheet" href="dist/ol-labels.css" type="text/css">
    <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
    <script src="https://openlayers.org/en/v4.3.4/build/ol-debug.js"></script>
    <script src="dist/ol-labels.js"></script>
  </head>
  <body>
    <div id="map" class="map"></div>
    <script>

      var labelCollectionUrl = "http://seeigel.informatik.uni-stuttgart.de:8080/labelCollections";

      var tile_url = 'http://seeigel.informatik.uni-stuttgart.de/osm_tiles/{z}/{x}/{y}.png';

      var map = new ol.Map({
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM({
              url: tile_url
            })
          }),
          new ol.layer.Label({
            source: new ol.source.Label({
              url: 'http://seeigel.informatik.uni-stuttgart.de:8080/label/citynames',
              labelClasses: ['city',],
            }),
            style: null
          })
        ],
        target: 'map',
        view: new ol.View({
          center: ol.proj.fromLonLat([9.180769, 48.777106]),
          zoom: 6
        })
      });
      zoomslider = new ol.control.ZoomSlider();
      map.addControl(zoomslider);
      // TODO: Label doesn't work correctly without the debug menu
      map.addControl(new ol.control.LabelDebug({map: map}));

      function demoModeStep() {
        var view = map.getView();

        var currentCenter = view.getCenter();
        view.setCenter(getRandomLocationInGermany());

        var currentZoom = view.getZoom();

        var currentRotation = view.getRotation();
      }

      function changeCenter() {
        var view = map.getView();

        var currentCenter = view.getCenter();
        var newCenter = getRandomLocationInGermany();

        var longVal = 1000;
        if (newCenter[0] < currentCenter[0]) {
          longVal = -1000;
        }

        var latVal = 1000;
        if (newCenter[1] < currentCenter[1]) {
          latVal = -1000;
        }

        var longDone = false;
        var latDone = false;
        changeCenterRecursive();
        function changeCenterRecursive() {

          if (!longDone) {
            currentCenter[0] = currentCenter[0] + longVal;
          }
          if (longVal > 0 && currentCenter[0] >= newCenter[0]) {
            longDone = true;
          } else if (longVal < 0 && currentCenter[0] <= newCenter[0]) {
            longDone = true;
          }


          if (!latDone) {
            currentCenter[1] = currentCenter[1] + latVal;
          }
          if (latVal > 0 && currentCenter[1] >= newCenter[1]) {
            latDone = true;
          } else if (latVal < 0 && currentCenter[1] <= newCenter[1]) {
            latDone = true;
          }
          map.getView().setCenter(currentCenter);
          setTimeout(function() {
            console.log("new center: ", currentCenter, view.getCenter());
            if (!longDone || !latDone) {
              changeCenterRecursive();
            } else {
              console.log("center done");
            }
          }, 100);
        }
      }


      ////////////////////////////////////////////////////////

      function animateStep(location, zoomStep) {
        var duration = 1000;
        var view = map.getView();
        var zoom = view.getZoom();

        view.animate({
          zoom: zoom + zoomStep,
          duration: duration
        });
      }

      function animateSteps() {
        var zoomSteps = [1, 1, -1];
        for (var i = 0; i < zoomSteps.length; i++) {
          setTimeout(function() {
            animateStep(null, zoomSteps[i]);
          }, (1000*i));
        }
      }

      function flyTo(location, done) {
        var duration = 2000;
        var view = map.getView();
        var zoom = view.getZoom();
        var parts = 2;
        var called = false;
        function callback(complete) {
          --parts;
          if (called) {
            return;
          }
          if (parts === 0 || !complete) {
            called = true;
            done(complete);
          }
        }
        view.animate({
          center: location,
          duration: duration
        }, callback);

        view.animate({
          zoom: zoom - 1,
          duration: duration
        },
        {
          zoom: zoom,
          duration: duration
        },
        callback);
      }

      function startFly() {
        flyTo(getRandomLocationInGermany(), function() {});
      }

      ///////////////////////////////////////////////////////
      var isDemoModeRunning = false;
      function demoMode() {
        var view = map.getView();
        var currentZoomLevel = 14;

        var currentRotation = view.getRotation();
        var currentCenter = view.getCenter();

        // Calculate the animation duration in dependence of the zoom lebel difference
        var animationDuration = 3000;
        var newZoomLevel = getRandomZoom();
        var zoomLevelDifference = Math.abs(currentZoomLevel - newZoomLevel);
        animationDuration = animationDuration * zoomLevelDifference;

        var newLocation = getRandomLocationInGermany();
        var distance = (Math.round(new ol.geom.LineString([currentCenter, newLocation]).getLength() * 100) / 100) / 1000;

        var newRotation = getRandomRotation();

        console.log("animationDuration = ", animationDuration);
        console.log("Distance = ", distance);
        console.log("old zoom / newZoomLevel = ", currentZoomLevel, " / ", newZoomLevel);
        console.log("newRotation = ", newRotation);

        function callback() {
          setTimeout(function() {
            if (isDemoModeRunning) {
              demoMode();
            }
          }, 1);
        }

        view.animate({
          center: newLocation,
          duration: (animationDuration * 2),
          rotation: newRotation
        }, callback);

        view.animate({
          zoom: newZoomLevel,
          duration: animationDuration
        },
        {
          zoom: currentZoomLevel,
          duration: animationDuration
        });
      }

      function getRandomRotation() {
        return (Math.random() * (Math.PI * 2));
      }

      // Get random zoom level between 4 - 10
      function getRandomZoom() {
        return Math.round(Math.random() * 6) + 4;
      }

      function getZoomLevelChange() {
        var newZoomLevelDiff = Math.round(Math.random()); // value between 0 - 1
        // Make random decision if new zoom level delta is positive or negative
        if (Math.round(Math.random()) > 0) {
          return newZoomLevelDiff;
        } else {
          return newZoomLevelDiff * -1;
        }
      }

      function getRandomLocationInGermany() {
        var rangeLong = [8.0, 12.0]; // More exactly = [6.0, 15.0]
        var rangeLat = [48.0, 54.0]; // More exactly = [47.5, 54.8]

        var randomLong = (Math.random() * (rangeLong[1] - rangeLong[0] + 1)) + rangeLong[0];
        var randomLat = (Math.random() * (rangeLat[1] - rangeLat[0] + 1)) + rangeLat[0];
        return ol.proj.fromLonLat([randomLong, randomLat]);
      }
    </script>
  </body>
</html>
