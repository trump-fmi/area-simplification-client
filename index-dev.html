<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>OpenLayers Label Plugin</title>
    <link rel="icon" type="image/x-icon" href="https://openlayers.org/assets/theme/img/favicon.ico" />

    <link rel="stylesheet" href="https://openlayers.org/en/v4.3.4/css/ol.css" type="text/css">
    <link rel="stylesheet" href="dist/ol-labels.css" type="text/css">
    <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
    <script src="https://openlayers.org/en/v4.3.4/build/ol-debug.js"></script>
    <script src="dist/ol-labels.js"></script>
  </head>
  <body>
    <div id="map" class="map"></div>
    <script>

      var labelCollectionUrl = "http://seeigel.informatik.uni-stuttgart.de:8080/labelCollections";

      var tile_url = 'http://seeigel.informatik.uni-stuttgart.de/osm_tiles/{z}/{x}/{y}.png';
      var tile_url_2 = 'http://seeigel.informatik.uni-stuttgart.de/osm_tiles2/{z}/{x}/{y}.png';
      var bike_url = 'http://b.tile.opencyclemap.org/cycle/{z}/{x}/{y}.png';

      var map = new ol.Map({
        loadTilesWhileAnimating: true,
        loadTilesWhileInteracting: true,
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM({
              url: tile_url
            }),
            title: 'Seeigel'
          }),
          new ol.layer.Tile({
            source: new ol.source.OSM({
              url: bike_url
            }),
            title: 'Fahrrad',
            visible: false
          }),
          new ol.layer.Label({
            source: new ol.source.Label({
              url: 'http://seeigel.informatik.uni-stuttgart.de:8080/label/citynames',
            }),
            style: null,
            title: 'City',
            visible: true
          }),
          new ol.layer.Label({
            source: new ol.source.Label({
              url: 'http://seeigel.informatik.uni-stuttgart.de:8080/label/icons',
            }),
            style: null,
            title: 'Icons',
            visible: false
          })
        ],
        target: 'map',
        view: new ol.View({
          center: ol.proj.fromLonLat([9.180769, 48.777106]),
          zoom: 6
        })
      });


      // add controls
      map.addControl(new ol.control.ZoomSlider());
      map.addControl(new ol.control.LabelDebug());
      map.addControl(new ol.control.LayerMenu());

    </script>
  </body>
</html>
