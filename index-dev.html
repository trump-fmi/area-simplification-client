<!DOCTYPE html>
<html>
  <head>
    <title>OpenLayers Label Plugin</title>
    <link rel="stylesheet" href="https://openlayers.org/en/v4.1.1/css/ol.css" type="text/css">
    <link rel="stylesheet" href="dist/ol-labels.css" type="text/css">
    <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
    <script src="https://openlayers.org/en/v4.1.1/build/ol-debug.js"></script>
    <script src="dist/ol-labels.js"></script>
  </head>
  <body>
    <div id="map" class="map"></div>
    <div class="panel">
      <h1>Layers</h1>
      <ul id="layer-control" class="layers"></ul>
    </div>
    <script>

      var tile_url = 'http://seeigel.informatik.uni-stuttgart.de/osm_tiles/{z}/{x}/{y}.png';
      var tile_url_2 = 'http://seeigel.informatik.uni-stuttgart.de/osm_tiles2/{z}/{x}/{y}.png';
      var bike_url = 'http://b.tile.opencyclemap.org/cycle/{z}/{x}/{y}.png';

      var map = new ol.Map({
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM({
              url: tile_url
            }),
            title: 'Seeigel',
            type: 'tile',
            visible: true,
          }),
          new ol.layer.Tile({
            source: new ol.source.OSM({
              url: tile_url_2
            }),
            title: 'Seeigel 2',
            type: 'tile',
            visible: false,
          }),
          new ol.layer.Tile({
            source: new ol.source.OSM({
              url: bike_url
            }),
            title: 'Fahrrad',
            type: 'tile',
            visible: false
          }),
          new ol.layer.Label({
            source: new ol.source.Label({
              url: 'http://seeigel.informatik.uni-stuttgart.de:8080/label/citynames',
              labelClasses: ['city',],
            }),
            style: null,
            title: 'City',
            type: 'label'
          }),
          new ol.layer.Label({
            source: new ol.source.Label({
              url: 'http://seeigel.informatik.uni-stuttgart.de:8080/label/icon',
              labelClasses: ['city',],
            }),
            style: null,
            title: 'Icons',
            type: 'label',
            visible: false
          })
        ],
        target: 'map',
        view: new ol.View({
          center: ol.proj.fromLonLat([9.180769, 48.777106]),
          zoom: 6
        })
      });

      var layerControl = document.getElementById('layer-control');

      var tiles = [];
      var labelLayers = [];

      map.getLayers().forEach(function(element, index, array) {
        console.log(element);
        var title = element.get('title');
        var type = element.get('type');

        if(type == 'tile'){
          tiles.push(title);
        }else{
          labelLayers.push(title);
        }

        var li = document.createElement('li');
        layerControl.appendChild(li);

        var checkbox = document.createElement('input');
        checkbox.type = type == 'tile' ? 'radio' : 'checkbox';
        checkbox.name = type;
        checkbox.id = title;
        checkbox.value = title;
        checkbox.checked = type == 'tile' ? tiles.length == 1 : labelLayers.length == 1;
        li.appendChild(checkbox);

        var label = document.createElement('label');
        label.htmlFor = title;
        label.appendChild(document.createTextNode(title));
        li.appendChild(label);
      });

      layerControl.addEventListener('change', function(event) {
        console.log(event);
        var box = event.target;
        var layerID = box.value;
        console.log(layerID);
        var layers = map.getLayers().getArray();

        var type = event.target.name;


        if(type == 'tile'){

          for (var i = layers.length - 1; i >= 0; --i) {
            var layer = layers[i];
            if(layer.get('type') == 'tile'){
                if(layer.get('title') == layerID){
                  layer.setVisible(true);
                }else{
                  layer.setVisible(false);
                }
                } else {
                  layer.setVisible(false);
                }
            }

        }else{
           // label
           for (var i = layers.length - 1; i >= 0; --i) {
             var layer = layers[i];
             if (layer.get('title') == layerID) {
               if (box.checked) {
                 layer.setVisible(true);
               } else {
                 layer.setVisible(false);
               }
             }
           }

        }


      });

      // TODO: Implement another solution to reload label data on zoom or extent changes
      // On change event handler on view. Will be fired if center or resolution has been chnaged
      // map.getView().on('propertychange', function(e) {
      //   // keys: center, resolution
      //   // console.log("propertychange: ", e.key, e);
      //   var vector_layer = map.getLayers().getArray()[1];
      //   vector_layer.getSource().clear();
      //   vector_layer.getSource().refresh();
      // });

    </script>
  </body>
</html>
