<!DOCTYPE html>
<html>
  <head>
    <title>OpenLayers Label Plugin</title>
    <link rel="stylesheet" href="https://openlayers.org/en/v4.1.1/css/ol.css" type="text/css">
    <link rel="stylesheet" href="dist/ol-labels.css" type="text/css">
    <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
    <script src="https://openlayers.org/en/v4.1.1/build/ol.js"></script>
    <script src="dist/ol-labels.js"></script>
  </head>
  <body>
    <div id="map" class="map"></div>
    <script>

      var tile_url = 'http://seeigel.informatik.uni-stuttgart.de/osm_tiles/{z}/{x}/{y}.png';

        /**
       * StyleFunction to generate the style for the a label.
       * Doc: http://openlayers.org/en/latest/apidoc/ol.html#.StyleFunction
       * @param {ol.Feature} feature - ol.Feature object with attributes from geojson data that represents an text label.
       * @param {number} resolution - current resolution
       */
      var generateLabelStyle = function(feature, resolution) {
        var scale = 1; // 0.2 * (Math.log(feature.get("t")) - Math.log(min_t) + 0.5);

        var name = feature.get("name");
        var t = feature.get("t");
        // console.log(t);
        if(window.min_t < 0.125 && t > 12){
          console.log(name);
          return null;
        }

        var label_factor = 1.1 * parseInt(feature.get("lbl_fac"));

        var font_string = label_factor + "px Consolas";

        // Remove escaped character for \\n to \n
        if (name.indexOf("\\") >= 0) {
          name = name.replace("\\n", "\n");
        }

        // Get max label length for case that label has more than one row, e.g. Frankfurt\nam Main
        var the_lines = name.split("\n");
        var max_length = 0;
        var arrayLength = the_lines.length;
        for (var i = 0; i < arrayLength; i++) {
           if (max_length < the_lines[i].length) {
            max_length = the_lines[i].length;
          }
        }

        // Create label style with text and circle
        var style = new ol.style.Style({
          image: new ol.style.Circle({
            radius: label_factor * max_length * 0.26,
            stroke: new ol.style.Stroke({
              color: "red",
              width: 1
            })
          }),
          text: new ol.style.Text({
            text: name,
            scale: scale,
            font: font_string,
            fill: new ol.style.Fill({
            color: '#0000FF'
            })
          })
        });

        return style;
      };

      var map = new ol.Map({
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM({
              url: tile_url
              })
          }),
          new ol.layer.Label({
            source: new ol.source.Label({
              url: 'http://seeigel.informatik.uni-stuttgart.de:8080/label/citynames',
              labelClasses: ['city',]
            }),
            style: generateLabelStyle
          })
        ],
        target: 'map',
        view: new ol.View({
          center: [0, 0],
          zoom: 2
        })
      });

      // On change event handler on view. Will be fired if center or resolution has been chnaged
      map.getView().on('propertychange', function(e) {
        // keys: center, resolution
        // console.log("propertychange: ", e.key, e);
        var vector_layer = map.getLayers().getArray()[1];
        vector_layer.getSource().clear();
        vector_layer.getSource().refresh();
      });

    </script>
  </body>
</html>
